    runs-on: ubuntu-latest
    steps:
      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d')"
      - uses: ethomson/send-tweet-action@v1
        with:
          status: Pathology Atlas is updated on ${{ steps.date.outputs.date }}. See here https://www.patolojinotlari.com/ and here https://lab.patolojinotlari.com/
